name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 设置工作
      uses: actions/checkout@v4
      
    - name: 安装 Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: 安装依赖项
      run: bun install  # Bun 自动处理，通常不会有补丁问题
      
    - name: 生成数据库
      run: bun run db:generate  # 或 pnpm db:generate，看项目配置
      
    - name: 构建 MCP Streamable HTTP 包
      run: |
        cd packages/react-native-streamable-http
        bun install
        bun run build
        cd ../..
      
    - name: 安装 Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 安装 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 预构建 Android
      run: bunx expo prebuild -p android  # 或用 npx expo prebuild
      
    - name: 构建 APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: 上传 APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
